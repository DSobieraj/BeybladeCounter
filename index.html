<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Licznik Beyblade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f0f0f0;
    }

    .game-area {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .player {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
      box-sizing: border-box;
      min-width: 250px;
    }

    .player.left {
      background-color: #d0e9ff;
    }

    .player.right {
      background-color: #ffd6d6;
    }

    .name-input {
      font-size: 1.2rem;
      padding: 5px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 150px;
      text-align: center;
    }

    .score {
      font-size: 4rem;
      margin: 10px 0;
    }

    .btn {
      padding: 10px 15px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-points {
      width: 100%;
      max-width: 120px;
      white-space: nowrap;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mid-controls {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .table-area {
      width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    table th, table td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: center;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .score {
        font-size: 3rem;
      }

      .btn-points {
        font-size: 0.9rem;
      }

      .player {
        flex: 1 1 100%;
      }

      .name-input {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="game-area">
    <!-- LEFT PLAYER -->
    <div class="player left">
      <input type="text" class="name-input" id="nameLeft" placeholder="Bey 1" />
      <div class="score" id="scoreLeft">0</div>
      <div class="controls">
        <button class="btn btn-points" onclick="addPoints('left', 1)">+1</button>
        <button class="btn btn-points" onclick="addPoints('left', -1)">-1</button>
        <button class="btn btn-points" onclick="addPoints('left', 1)">Spin +1</button>
        <button class="btn btn-points" onclick="addPoints('left', 2)">Over +2</button>
        <button class="btn btn-points" onclick="addPoints('left', 2)">Burst +2</button>
        <button class="btn btn-points" onclick="addPoints('left', 3)">Extreme +3</button>
      </div>
    </div>

    <!-- RIGHT PLAYER -->
    <div class="player right">
      <input type="text" class="name-input" id="nameRight" placeholder="Bey 2" />
      <div class="score" id="scoreRight">0</div>
      <div class="controls">
        <button class="btn btn-points" onclick="addPoints('right', 1)">+1</button>
        <button class="btn btn-points" onclick="addPoints('right', -1)">-1</button>
        <button class="btn btn-points" onclick="addPoints('right', 1)">Spin +1</button>
        <button class="btn btn-points" onclick="addPoints('right', 2)">Over +2</button>
        <button class="btn btn-points" onclick="addPoints('right', 2)">Burst +2</button>
        <button class="btn btn-points" onclick="addPoints('right', 3)">Extreme +3</button>
      </div>
    </div>
  </div>

  <!-- MIDDLE BUTTONS -->
  <div class="mid-controls">
    <button class="btn" onclick="resetScores()">Reset</button>
    <button class="btn" onclick="saveResult()">Zapisz</button>
    <button class="btn" onclick="confirmClear()">Wyczyść</button>
  </div>

  <!-- TABLE -->
  <div class="table-area">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Bey 1</th>
          <th>Wynik L</th>
          <th>Wynik P</th>
          <th>Bey 2</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let scoreLeft = 0;
    let scoreRight = 0;

    function updateScores() {
      document.getElementById("scoreLeft").innerText = scoreLeft;
      document.getElementById("scoreRight").innerText = scoreRight;
    }

    function addPoints(side, points) {
      if (side === 'left') scoreLeft = Math.max(0, scoreLeft + points);
      else scoreRight = Math.max(0, scoreRight + points);
      updateScores();
    }

    function resetScores() {
      scoreLeft = 0;
      scoreRight = 0;
      updateScores();
    }

    function saveResult() {
      const nameL = document.getElementById("nameLeft").value || "Bey 1";
      const nameR = document.getElementById("nameRight").value || "Bey 2";
      const table = document.getElementById("resultsTable").querySelector("tbody");
      const row = table.insertRow();
      row.insertCell(0).innerText = nameL;
      row.insertCell(1).innerText = scoreLeft;
      row.insertCell(2).innerText = scoreRight;
      row.insertCell(3).innerText = nameR;
    }

    function confirmClear() {
      if (confirm("Czy na pewno chcesz wyczyścić wszystkie dane z tabeli?")) {
        document.getElementById("resultsTable").querySelector("tbody").innerHTML = '';
      }
    }
  </script>
</body>
</html>
